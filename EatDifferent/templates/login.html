<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="../static/form-style.css" />

    <title>Log In</title>
  </head>
  <body>
    <div class="main">
      <div class="container" id="main-sign-con">
        <div class="signup-content">
          <div class="signup-form">
            <button class="reset-button tooltip">
              <i class="zmdi zmdi-delete"></i>
              <span class="tooltiptext">reset form</span>
            </button>
            <h2 class="form-title">Log In</h2>

            <form action="validation.js" class="login-form" id="login-form">
              <span class="error-message" id="username-m"></span>

              <span class="error-message" id="email-m"></span>

              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  class="form-input"
                />
              </div>

              <span class="error-message" id="password-m"></span>

              <div class="form-group">
                <label for="pasword"><i class="zmdi zmdi-lock"></i></label>
                <input
                  type="password"
                  name="pasword"
                  id="password"
                  placeholder="Password"
                  class="form-input"
                />
              </div>

              <div class="form-group form-button">
                <input
                  type="submit"
                  name="signup"
                  id="signup"
                  class="form-submit"
                  value="Log In"
                />
                <p class="message">
                  dont have an account?
                  <a href="#">create account</a>
                </p>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img src="../static/images/login-image.svg" alt="sign up image" />
            </figure>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/validation.js" defer></script>
  </body>
</html>
