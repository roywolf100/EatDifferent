<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="../static/form-style.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="container" id="goal-con">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Choose your goal</h2>
            <div class="log-account">
              <p class="message">
                already have an account?
                <a href="#">Log In</a>
              </p>
            </div>

            <form class="register-form" id="user-goal">
              <div class="sign-form">
                <div class="goal-card">
                  <input
                    type="radio"
                    id="cut"
                    name="goal"
                    value="cut"
                    class="form-input"
                  />
                  <label for="cut">
                    <h3><i class="zmdi zmdi-cut"></i> Cut</h3>
                    <p>
                      Focus on reducing body fat while preserving muscle mass to
                      achieve a lean physique.
                    </p>
                  </label>
                </div>

                <div class="goal-card">
                  <input
                    type="radio"
                    id="maintain"
                    name="goal"
                    value="maintain"
                    class="form-input"
                  />
                  <label for="maintain">
                    <h3><i class="zmdi zmdi-equalizer"></i> Maintain</h3>
                    <p>
                      Keep your current weight and composition stable while
                      staying healthy.
                    </p>
                  </label>
                </div>

                <div class="goal-card">
                  <input
                    type="radio"
                    id="bulk"
                    name="goal"
                    value="bulk"
                    class="form-input"
                  />
                  <label for="bulk">
                    <h3><i class="zmdi zmdi-trending-up"></i> Bulk</h3>
                    <p>
                      Increase muscle mass by eating a calorie surplus and
                      lifting heavy weights.
                    </p>
                  </label>
                </div>
                <p class="error-message" id="radio-error-goal"></p>

                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="next"
                    id="next-goal"
                    class="form-submit"
                    value="Next"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img src="../static/images/goals-image.svg" alt="sing up image" />
            </figure>
          </div>
        </div>
      </div>

      <div class="container none-active-form" id="activity-con">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">What is your activity level?</h2>
            <form class="register-form" id="user-activity">
              <div class="sign-form">
                <div class="activity-card">
                  <input
                    type="radio"
                    id="sedentary"
                    name="activity"
                    value="sedentary"
                    class="form-input"
                  />
                  <label for="sedentary">
                    <h3><i class="zmdi zmdi-seat"></i> Sedentary</h3>
                    <p>
                      Little to no exercise, mostly sitting (e.g., office job,
                      minimal movement).
                    </p>
                  </label>
                </div>

                <div class="activity-card">
                  <input
                    type="radio"
                    id="lightly-active"
                    name="activity"
                    value="lightly-active"
                    class="form-input"
                  />
                  <label for="lightly-active">
                    <h3><i class="zmdi zmdi-walk"></i> Lightly active</h3>
                    <p>
                      Light exercise 1–3 days per week (e.g., casual walking,
                      yoga).
                    </p>
                  </label>
                </div>

                <div class="activity-card">
                  <input
                    type="radio"
                    id="moderately-active"
                    name="activity"
                    value="moderately-active"
                    class="form-input"
                  />
                  <label for="moderately-active">
                    <h3><i class="zmdi zmdi-run"></i> Moderately active</h3>
                    <p>
                      Moderate exercise 3–5 days per week (e.g., gym workouts,
                      sports).
                    </p>
                  </label>
                </div>
                <div class="activity-card">
                  <input
                    type="radio"
                    id="very-active"
                    name="activity"
                    value="very-active"
                    class="form-input"
                  />
                  <label for="very-active">
                    <h3><i class="zmdi zmdi-bike"></i> Very active</h3>
                    <p>
                      Hard exercise 6-7 days per week (e.g., intense gym
                      sessions, daily sports).
                    </p>
                  </label>
                </div>
                <p class="error-message" id="radio-error-activity"></p>

                <div class="form-group form-button">
                  <button
                    class="back-button"
                    type="button"
                    id="back-button-activity"
                  >
                    Back
                  </button>
                  <input
                    type="submit"
                    name="next"
                    id="next-active"
                    class="form-submit"
                    value="Next"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img
                src="../static/images/active-image.svg"
                alt="sing up image"
              />
            </figure>
          </div>
        </div>
      </div>

      <div class="container none-active-form" id="user-stats-con">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Help us to know more about you</h2>
            <form class="register-form" id="user-stats">
              <div class="sign-form">
                <div class="stats-card">
                  <h3>How tall are you?</h3>
                  <div class="input-container">
                    <input
                      type="number"
                      id="height"
                      placeholder="Height (cm)"
                      min="1"
                      class="form-input stats-input"
                    />
                    <p class="error-message" id="height-error"></p>
                  </div>
                </div>

                <div class="stats-card">
                  <h3>How much do you weigh?</h3>
                  <div class="input-container">
                    <input
                      type="number"
                      id="weight"
                      placeholder="Current weight (kg)"
                      min="1"
                      class="form-input stats-input"
                    />
                  </div>
                  <p class="error-message" id="weight-error"></p>
                </div>

                <div class="stats-card">
                  <h3>Gender:</h3>

                  <div class="gender-wrap">
                    <input
                      type="radio"
                      id="male"
                      name="gender"
                      class="form-input stats-input"
                    />
                    <label for="male"><span>Male</span></label>

                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      class="form-input stats-input"
                    />
                    <label for="female"><span>Female</span></label>
                  </div>
                  <p class="error-message" id="gender-error"></p>
                </div>

                <div class="stats-card">
                  <label for="date" class="date-label"
                    ><h3>When were you born?</h3></label
                  >
                  <input
                    type="date"
                    id="date"
                    name="date"
                    class="date-picker form-input stats-input"
                  />
                  <p class="error-message" id="date-error"></p>
                </div>

                <div class="form-group form-button">
                  <button class="back-button" type="button" id="back-button">
                    Back
                  </button>
                  <input
                    type="submit"
                    name="next"
                    id="next-stats"
                    class="form-submit"
                    value="Next"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img src="../static/images/stats-image.svg" alt="sing up image" />
            </figure>
          </div>
        </div>
      </div>

      <div class="container none-active-form" id="main-sign-con">
        <div class="signup-content">
          <div class="signup-form">
            <button class="reset-button tooltip">
              <i class="zmdi zmdi-delete"></i>
              <span class="tooltiptext">reset form</span>
            </button>

            <h2 class="form-title">Sign up</h2>
            <form
              action="validation.js"
              class="register-form"
              id="register-form"
            >
              <span class="error-message" id="first-name-m"></span>
              <div class="form-group">
                <label for="first-name"
                  ><i class="zmdi zmdi-account material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  placeholder="Your First Name"
                  class="form-input"
                />
              </div>
              <span class="error-message" id="last-name-m"></span>
              <div class="form-group">
                <label for="last-name"
                  ><i class="zmdi zmdi-account-o material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  placeholder="Your Last Name"
                  class="form-input"
                />
              </div>
              <span class="error-message" id="username-m"></span>

              <div class="form-group">
                <label for="username"
                  ><i class="zmdi zmdi-account-circle material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                  class="form-input"
                />
              </div>
              <span class="error-message" id="email-m"></span>

              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                  class="form-input"
                />
              </div>
              <span class="error-message" id="password-m"></span>

              <div class="form-group">
                <label for="pasword"><i class="zmdi zmdi-lock"></i></label>
                <input
                  type="password"
                  name="pasword"
                  id="password"
                  placeholder="Password"
                  class="form-input"
                />
              </div>
              <span class="error-message" id="confirm-password-m"></span>

              <div class="form-group">
                <label for="confirm-password"
                  ><i class="zmdi zmdi-lock-outline"></i
                ></label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  placeholder="Repeat your password"
                  class="form-input"
                />
              </div>

              <div class="form-group form-button">
                <button class="back-button" type="button" id="back-button-sign">
                  Back
                </button>

                <input
                  type="submit"
                  name="signup"
                  id="signup"
                  class="form-submit"
                  value="Register"
                />
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure>
              <img
                src="../static/images/singup-image.svg"
                alt="sign up image"
              />
            </figure>
          </div>
        </div>
      </div>
    </div>
    <script src="../static/validation.js" defer></script>
    <script src="../static/progress.js"></script>
  </body>
</html>
